<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sandstone/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BinaryWare Platforms, Inc</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-5">
          <h1 class="mb-5">Contact Us</h1>
          <form
            onsubmit="sendEmail(); reset(); return false;">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input name="name" type="text" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input id="email" name="email" type="email" class="form-control" required />
              <div id="emailHelp" class="form-text">
                Don't worry, we won't share it with anyone else.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Phone (optional)</label>
              <input name="phone" \type="tel" class="form-control" />
              <div id="phoneHelp" class="form-text">
                If you rather talk to a human directly.
              </div>
            </div>



            <div class="mb-3">
              <label class="form-label">Subject</label>
              <input id="subject" name="subject" type="text" class="form-control" required />
              
            </div>






            <div class="mb-3">
              <label class="form-label">Your Message</label>
              <textarea id="message"
                name="message"
                class="form-control"
                rows="3"
                required
              ></textarea>
            </div>
            <input type="hidden" name="_next" value="thankyou.html">
            

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="col-1"></div>

        <div class="col-6 position-relative">
          <img
            src="mail.svg"
            class="w-75 position-absolute top-50 start-50 translate-middle"
          />
        </div>
      </div>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function sendEmail(){
        
        Email.send({
             Host : "smtp.elasticemail.com",
             Username : "binarywareplatform@gmail.com",
             Password : "45B6537F31EFFC4CAA3CF0E8390916C66FAA",
             To : 'binarywareplatform@gmail.com',
             From : document.getElementById("email").value,
             Subject : document.getElementById("subject").value,
             Body : document.getElementById("message").value
              
          }).then( window.location.href = "thankyou.html"  )
          
      }

    </script>
  </body>
</html>
